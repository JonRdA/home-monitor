# logging.yaml

version: 1
disable_existing_loggers: False

formatters:
  default:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: default
    stream: ext://sys.stdout

  file:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: default
    filename: logs/sensor-reader.log   
    maxBytes: 2242880          # ~2 MB
    backupCount: 3
    encoding: utf8

loggers:
  httpx:
    level: WARNING
    propagate: no
  apscheduler:
    level: WARNING
    propagate: no

root:
  level: INFO
  handlers: [console, file]
